<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Reset Your Password</h1>

  <input type="password" id="new_password" placeholder="New Password">
  <input type="password" id="confirm_password" placeholder="Confirm Password">
  <button onclick="submitNewPassword()">Reset Password</button>

  <script>
    const backendURL = "http://localhost:3000";

    async function submitNewPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      console.log("üì• Token from URL:", token);

      const newPassword = document.getElementById("new_password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (!token) {
        alert("‚ùå Missing or invalid token.");
        return;
      }

      if (!newPassword || !confirmPassword) {
        alert("‚ùå Password fields cannot be empty!");
        return;
      }

      if (newPassword.length < 6) {
        alert("‚ùå Password must be at least 6 characters long!");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      try {
        const response = await fetch(`${backendURL}/set-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const result = await response.json();
        alert(result.message || result.error);

        if (result.message && result.message.includes("‚úÖ")) {
          window.location.href = "index.html"; // Or login.html, if that's your entry point
        }
      } catch (error) {
        console.error("‚ùå Password reset error:", error);
        alert("‚ùå An error occurred while resetting your password.");
      }
    }
  </script>
</body>
</html>
